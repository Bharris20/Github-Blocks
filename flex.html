<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Blocks</h1>
        <div class="blue">
            <img src="images/surftocat.png" class="octocat" alt="surf">
            <img src="images/dojocat.jpg" class="octocat" alt="dojocat">
            <img src="images/grim-repo.jpg" class="octocat" alt="grim-repo">
        </div>
        <div class="pink">
            <img src="images/ironcat.jpg" class="octocat" width="200" height="200" hspace="60" alt="ironcat">
            <img src="images/codercat.jpg" class="octocat" width="200" height="200" hspace="60" alt="codercat">
        </div>
        <div class="white">
            <img src="images/terracottocat_single.png" class="octocat" width="200" height="200" hspace="20" alt="terracottocat_single">
            <img src="images/kimonotocat.png" class="octocat" width="200" height="200" hspace="20" alt="kimonotocat">
            <img src="images/robotocat.png" class="octocat" width="200" height="200" hspace="20" alt="robotocat">
        </div>
        <p>Images from: <a href="https://octodex.github.com/">GitHub Octodex</a></p>
    </div>
</body>
</html>
